---
name: Autofix
"on":
  push:
    # Only targets develop branch to avoid amplification effects of auto-fixing
    # the exact same stuff in multiple non-rebased branches.
    branches:
      - 'develop'

jobs:

  python:
    name: Format Python code and create a PR
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-python@v2.2.2
      - name: Install black
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade poetry
          poetry install
      - name: Run black
        run: |
          poetry run isort .
          poetry run black .
      - uses: peter-evans/create-pull-request@v3.10.1
        with:
          author: "Kevin Deldycke <kevin@deldycke.com>"
          commit-message: "[autofix] Format Python code"
          title: "[autofix] Format Python code"
          body: >
            [Auto-generated on run
            #${{ github.run_id }}](https://github.com/${{ github.repository
            }}/actions/runs/${{ github.run_id }}) as defined by [workflow
            action](https://github.com/${{ github.repository
            }}/blob/${{ github.base_ref }}/.github/workflows/autofix.yaml).
          labels: "ðŸ”© CI/CD"
          assignees: kdeldycke
          branch: format-python

  markdown:
    name: Format markdown and create a PR
    runs-on: macos-11.0
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Install Pandoc
        run: |
          brew update
          brew install pandoc
          pandoc --version
      - name: Auto-format to GitHub-Flavored Markdown
        # More contextual docs:
        # --standalone => https://pandoc.org/MANUAL.html#general-writer-options
        # MyST code-blocks => https://github.com/jgm/pandoc/issues/7622
        run: >
          find ./ -iname "*.md" -exec pandoc "{}" --output="{}"
          --from-gfm --to=gfm --standalone --columns=79 --tab-stop=2\;
      - name: Auto-fix Markdown
        uses: avto-dev/markdown-lint@v1.5.0
        # Non-fixable markdown issues will return non-zero error code. Allow
        # that step to fail so we can proceed with creating the auto-fix PR
        # below.
        continue-on-error: true
        with:
          args: './**/*.md'
          fix: true
      - uses: peter-evans/create-pull-request@v3.10.1
        with:
          author: "Kevin Deldycke <kevin@deldycke.com>"
          commit-message: "[autofix] Format Markdown"
          title: "[autofix] Format Markdown"
          body: >
            [Auto-generated on run
            #${{ github.run_id }}](https://github.com/${{ github.repository
            }}/actions/runs/${{ github.run_id }}) as defined by [workflow
            action](https://github.com/${{ github.repository
            }}/blob/${{ github.base_ref }}/.github/workflows/autofix.yaml).
          labels: "ðŸ”© CI/CD"
          assignees: kdeldycke
          branch: format-markdown

  json:
    name: Format JSON files and create a PR
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Install linter
        run: |
          sudo npm install --global jsonlint
      - name: Lint
        run: >
          find ./ -type f -name '*.json' -print -exec
          jsonlint --in-place "{}" \;
      - uses: peter-evans/create-pull-request@v3.10.1
        with:
          author: "Kevin Deldycke <kevin@deldycke.com>"
          commit-message: "[autofix] Format JSON content"
          title: "[autofix] Format JSON content"
          body: >
            [Auto-generated on run
            #${{ github.run_id }}](https://github.com/${{ github.repository
            }}/actions/runs/${{ github.run_id }}) as defined by [workflow
            action](https://github.com/${{ github.repository
            }}/blob/${{ github.base_ref }}/.github/workflows/autofix.yaml).
          labels: "ðŸ”© CI/CD"
          assignees: kdeldycke
          branch: format-json

  gitignore:
    name: Generate .gitignore and create a PR
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Install git-extras package
        run: |
          sudo apt install -y git-extras
      - name: Generate .gitignore
        run: >
          git ignore-io --replace emacs git linux macos nohup python vim
          virtualenv visualstudiocode windows
      - uses: peter-evans/create-pull-request@v3.10.1
        with:
          author: "Kevin Deldycke <kevin@deldycke.com>"
          commit-message: "[autofix] Regenerate .gitignore"
          title: "[autofix] Regenerate .gitignore"
          body: >
            [Auto-generated on run
            #${{ github.run_id }}](https://github.com/${{ github.repository
            }}/actions/runs/${{ github.run_id }}) as defined by [workflow
            action](https://github.com/${{ github.repository
            }}/blob/${{ github.base_ref }}/.github/workflows/autofix.yaml).
          labels: "ðŸ”© CI/CD"
          assignees: kdeldycke
          branch: update-gitignore
